<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farhan Russel | Data Portfolio</title>

<style>
html { scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0f172a;
    color: #f1f5f9;
}

section {
    max-width: 1000px;
    margin: auto;
    padding: 80px 20px;
}

h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 30px;
}

.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(145deg,#0f172a,#1e293b);
    text-align: center;
}

.hero img {
    width: 170px;
    height: 170px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #38bdf8;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
}

.hero h1 { font-size: 42px; margin: 10px 0; }

.hero p { color: #94a3b8; }
