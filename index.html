<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farhan Russel | Data Analyst</title>

<!-- ICON LIBRARY -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html { scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0f172a;
    color: #f8fafc;
}

section {
    max-width: 1000px;
    margin: auto;
    padding: 80px 20px;
}

h2 {
    text-align: center;
    margin-bottom: 50px;
    font-size: 32px;
}

/* HERO */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    text-align: center;
}

.hero img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #38bdf8;
    margin-bottom: 25px;
    animation: float 3s ease-in-out infinite;
}

.hero h1 { font-size: 44px; margin: 10px 0; }

.hero p { color: #94a3b8; font-size: 18px; }

.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 28px;
    background: #38bdf8;
    color: #0f172a;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s ease;
}

.btn:hover {
    background: #0ea5e9;
    transform: translateY(-3px);
}

/* CARD */
.card {
    background: #1e293b;
    padding: 28px;
    border-radius: 14px;
    margin-bottom: 25px;
    opacity: 0;
    transform: translateY(50px);
    transition: 0.6s ease;
}

.card.visible {
    opacity: 1;
    transform: translateY(0);
}

.card:hover {
    background: #334155;
}

/* TOOLS */
.tools {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    font-size: 18px;
}

.tools i {
    color: #38bdf8;
    margin-right: 8px;
}

/* CONTACT */
.contact i {
    margin-right: 10px;
    color: #38bdf8;
}

.footer {
    text-align: center;
    padding: 40px 20px;
    border-top: 1px solid #334155;
    color: #94a3b8;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<!-- HERO -->
